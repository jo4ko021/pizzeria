                                <h1>Datos de usuario</h1>
                            </div>
                            <fieldset>
                                <div>

                    </div>

                        <div>

                                <h1>Datos de la pizza</h1>
                            </div>
                            <fieldset>
                                <div>
                                    <select name="pizza" id="pizza" required>
                                        <option value="muzzarella">muzzarella</option>

                        </div>
                    </div>
                    <div class="caja1">
                        <div>
                            <fieldset>
                                <div>
                                    <select name="tamaño" id="tamaño" required>
                                        <option value="chica">chica</option>
                                        <option value="mediana">mediana</option>
                                        <option value="grande">grande</option>
                                    </select>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="caja1">
                        <div>
                            <fieldset>
                                <div>
                                    <select name="cantidad" id="cantidad" required>
